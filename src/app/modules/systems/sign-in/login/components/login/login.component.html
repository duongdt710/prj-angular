<div class="container-fluid" style="width: 100%; height: 100%">
  <img class="bg-img" src="assets/img/bg-login.jpg" alt="">
  <div class="login-acc">
    <form class="example-form" action="" style="display: flex; flex-direction: column; width: 100%">
      <mat-form-field class="example-full-width">
        <mat-label>Email or Phones</mat-label>
        <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher" placeholder="Ex. dothanhduong@gmail.com">
        <mat-hint>Errors appear instantly!</mat-hint>
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')"></mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input type="password" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher" placeholder="">
        <mat-hint>Errors appear instantly!</mat-hint>
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')"></mat-error>
      </mat-form-field>
    </form>

    <section class="example-section">
      <mat-checkbox class="example-margin">Remember account!</mat-checkbox>
    </section>
  </div>

</div>
