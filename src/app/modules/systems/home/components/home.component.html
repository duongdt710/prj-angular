<div class="container-fluid">

  <section>
    <mat-tab-group color="accent" backgroundColor="primary" (selectedTabChange)="getData($event)">
      <mat-tab label="TRANG CHỦ"></mat-tab>
      <mat-tab label="GIỚI THIỆU"></mat-tab>
      <mat-tab label="QUẢN LÝ"></mat-tab>
      <mat-tab label="ĐĂNG XUẤT"></mat-tab>
    </mat-tab-group>
  </section>

  <!--  slide show-->
  <section>
    <mat-carousel
      timings="250ms ease-in"
      [autoplay]="true"
      [interval]="5000"
      color="accent"
      maxWidth="auto"
      [proportion]="25"
      [slides]="5"
      [loop]="true"
      [hideArrows]="false"
      [hideIndicators]="false"
      [useKeyboard]="true"
      [useMouseWheel]="false"
      orientation="ltr"
    >
      <mat-carousel-slide
        #matCarouselSlide
        *ngFor="let slide of slides; let i = index"
        [image]="slide.image"
        overlayColor="#00000040"
        [hideOverlay]="false"
      ></mat-carousel-slide>
    </mat-carousel>
  </section>

  <section class="gioi-thieu"
           style="background-image: url('assets/img/nguon_goc_cua_cafe.jpg'); width: 959px; height: 481px;; background-size: 100% 100%; margin: 20px auto">
    <a href=""><span class="nguon-goc-ve-cafe">Nguồn gốc của cafe</span></a>
  </section>

  <div class="section">
    <div style="display: flex; justify-content: center">
      <div class="col-sm-6" style="margin-right: 10px">
        <div class="banner">
          <a href=""><span class="pha-che">Pha chế đồ uống</span></a>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="banner-2">
          <a href=""><span class="pha-che">Thực đơn</span></a>
        </div>
      </div>
    </div>
  </div>

  <div class="section" style="display: flex; justify-content: center;">
      <a href="">
        <img style="width: 942px; margin-top: 20px;" src="https://cong-news.appwifi.com/wp-content/uploads/2019/05/Pha-Che.jpg" alt="duongdt.com">
      </a>
  </div>

  <div class="section" style="display: flex; justify-content: center;">
    <a href="">
      <img style="width: 942px; margin-top: 20px;" src="https://cong-news.appwifi.com/wp-content/uploads/2019/06/tuyen-Dung-2.jpg" alt="duongdt.com">
    </a>
  </div>

  <footer class="footer">
    <div class="mb-3 flex">
      <div class="col-6 col-sm-3">
        <div class="flex-col">
          <h6>Tin tức</h6>
          <div class="cursor-pointer">Về chúng tôi</div>
        </div>
      </div>
      <div class="col-6 col-sm-3">
        <div class="flex-col">
          <h6>Cửa hàng</h6>
          <div class="cursor-pointer">Danh sách cửa hàng</div>
        </div>
      </div>
      <div class="col-6 col-sm-3">
        <div class="flex-col">
          <h6>Đồ uống</h6>
          <div class="cursor-pointer">Thực đơn hôm nay</div>
        </div>
      </div>
      <div class="col-6 col-sm-3">
        <div class="flex-col">
          <h6>Chính sách</h6>
          <div class="cursor-pointer">Chính sách bảo mật</div>
        </div>
      </div>
    </div>
  </footer>

  <hr>

  <div class="copyright">
    <div class="container">
      <div class="row">
        <div class="col-sm-12 text-center">
          <span>Công ty TNHH Thành Dương Coffee</span><br>
          <span>Địa chỉ: Số 4, Ngõ 120/42/5 Kim Giang, quận Hoàng Mai, Hà Nội</span><br>
          <span>Số điện thoại: 0979.889.156</span>
        </div>
      </div>
    </div>
  </div>

</div>
