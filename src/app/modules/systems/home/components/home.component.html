<div class="container-fluid">

<!--  slide show-->
  <section>
    <mat-carousel
      timings="250ms ease-in"
      [autoplay]="true"
      [interval]="5000"
      color="accent"
      maxWidth="auto"
      [proportion]="25"
      [slides]="5"
      [loop]="true"
      [hideArrows]="false"
      [hideIndicators]="false"
      [useKeyboard]="true"
      [useMouseWheel]="false"
      orientation="ltr"
    >
      <mat-carousel-slide
        #matCarouselSlide
        *ngFor="let slide of slides; let i = index"
        [image]="slide.image"
        overlayColor="#00000040"
        [hideOverlay]="false"
      ></mat-carousel-slide>
    </mat-carousel>
  </section>

  <section>
    <mat-tab-group color="accent" backgroundColor="primary" (selectedTabChange)="getData($event)">
      <mat-tab label="TRANG CHỦ"> Content 1 </mat-tab>
      <mat-tab label="GIỚI THIỆU"> Content 2 </mat-tab>
      <mat-tab label="QUẢN LÝ"> Content 3 </mat-tab>
      <mat-tab label="ĐĂNG XUẤT"></mat-tab>
    </mat-tab-group>
  </section>
</div>
